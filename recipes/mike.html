<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spaguetti with Butter</title>
    <link rel="stylesheet" href="../assets/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/style.css">
  </head>
  <body class="container pt-3">

    <div class="d-flex flex-row mb-3">
        <div class="p-2 "><img class="rounded-3" src="../assets/images/fork-and-knife-crossed-hand-drawn-eating-tools-couple-svgrepo-com 1.svg" alt="Linguini´s Logo"></div>
        <div class="p-2"><h1>Linguini´s Recipes</h1></div>
    </div>

    <div>
        <img class="img-fluid rounded-3" width="100%" src="../assets/images/aliagamike_spaguetti_with_butter_on_a_plate_--ar_21_--v_6.1_ac082ebe-f39a-4e6f-b03f-c21da3209665_1.png" alt="Spaguetti with butter">
    </div>

    <div class="pt-3">
        <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar" style="width: 25%"></div>
          </div>
    </div>

    <div class="d-flex justify-content-between pt-3">
        <div class="p-2 recipe-name"><h2>Butter Spaguetti</h2></div>
        <div class="clock p-3 rounded-3 mb-5">
            <h3>00:00</h3>
        </div>
    </div>

    
    <div class="container text-left">
      <div class="row">
        <div class="sidebar col-12 col-md-4 p-4 rounded-4">
          <h4>Ingredients</h4>
                  <ul class="list-group mb-3">
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" name="listGroupRadio1" value="" id="firstRadio1" checked>
              <label class="form-check-label" for="firstRadio1">2 lt of water</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" name="listGroupRadio1" value="" id="secondRadio1">
              <label class="form-check-label" for="secondRadio1">1 spoon of salt</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" name="listGroupRadio1" value="" id="thirdRadio1">
              <label class="form-check-label" for="thirdRadio1">250 g of Spaguetti</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" name="listGroupRadio1" value="" id="fourthRadio1">
              <label class="form-check-label" for="fourthRadio1">1/2 bar of butter</label>
            </li>
          </ul>

          <h4 class="mt-4">Tools Required</h4>
                  <ul class="list-group mb-3">
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" name="listGroupRadio2" value="" id="firstRadio2" checked>
              <label class="form-check-label" for="firstRadio2">Spoon</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" name="listGroupRadio2" value="" id="secondRadio2">
              <label class="form-check-label" for="secondRadio2">Boiling pan</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" name="listGroupRadio2" value="" id="thirdRadio2">
              <label class="form-check-label" for="thirdRadio2">Strainer</label>
            </li>
          </ul>
        </div>

        <div class="col-12 col-md-8 ps-4">
          <h4>Instructions</h4>
          <ul class="list-group">
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" name="listGroupRadio3" value="" id="firstRadio3" checked>
              <label class="form-check-label" for="firstRadio3">Place two liters of water into pan and boil water</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" name="listGroupRadio3" value="" id="secondRadio3">
              <label class="form-check-label" for="secondRadio3">Add one spoon of salt to boiling water and stir</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" name="listGroupRadio4" value="" id="thirdRadio3">
              <label class="form-check-label" for="thirdRadio3">Incorporate pasta to the water</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" name="listGroupRadio4" value="" id="fourthRadio3">
              <label class="form-check-label" for="fourthRadio3">When the spaguetti is ready, strain it</label>
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" name="listGroupRadio4" value="" id="fifthRadio3">
              <label class="form-check-label" for="fifthRadio3">Mix the butter with the spaguetti</label>
            </li>

          </ul>
        </div>
      </div>
    </div>

    <script src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
