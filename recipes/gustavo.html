<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brownies</title>
  <link rel="stylesheet" href="../assets/reset.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/style.css">
</head>

<body class="container pt-3">

  <div class="d-flex flex-row mb-3">
    <div class="p-2 "><img class="rounded-3"
        src="../assets/images/fork-and-knife-crossed-hand-drawn-eating-tools-couple-svgrepo-com 1.svg"
        alt="Linguini's Logo"></div>
    <div class="p-2">
      <h1>Linguini's Recipes</h1>
    </div>
  </div>

  <div>
    <img class="img-fluid rounded-3"
      src="../assets/images/brownie.jpg"
      alt="Comida jugosa">
  </div>

  <div class="pt-3">
    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0"
      aria-valuemax="100">
      <div class="progress-bar" style="width: 25%"></div>
    </div>
  </div>

  <div class="d-flex justify-content-between pt-3">
    <div class="p-2 recipe-name">
      <h2>Brownies</h2>
    </div>
    <div class="clock p-3 rounded-3 mb-5">
      <h3>00:00</h3>
    </div>
  </div>


  <div class="container text-left">
    <div class="row">
      <div class="sidebar col-12 col-md-4 p-4 rounded-4">
        <h4>Ingredients</h4>
        <ul class="list-group mb-3">
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" name="listGroupRadio1" value="" id="firstRadio1"
              checked>
            <label class="form-check-label" for="firstRadio1">200 grams of black chocolate</label>
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" name="listGroupRadio1" value="" id="secondRadio1">
            <label class="form-check-label" for="secondRadio1">110 grams of butter</label>
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" name="listGroupRadio1" value="" id="thirdRadio1">
            <label class="form-check-label" for="thirdRadio1">4 eggs</label>
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" name="listGroupRadio1" value="" id="thirdRadio1">
            <label class="form-check-label" for="fourthRadio1">120 grams of sugar</label>
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" name="listGroupRadio1" value="" id="thirdRadio1">
            <label class="form-check-label" for="fifthRadio1">1 spoon of vanilla</label>
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" name="listGroupRadio1" value="" id="thirdRadio1">
            <label class="form-check-label" for="sixdRadio1">85 grams of flour</label>
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" name="listGroupRadio1" value="" id="thirdRadio1">
            <label class="form-check-label" for="septhdRadio1">Nuts</label>
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" name="listGroupRadio1" value="" id="thirdRadio1">
            <label class="form-check-label" for="eithdRadio1">Chocolate chips</label>
          </li>
        </ul>

        <h4 class="mt-4">Tools Required</h4>
        <ul class="list-group mb-3">
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" name="listGroupRadio2" value="" id="firstRadio2"
              checked>
            <label class="form-check-label" for="firstRadio2">Bowl</label>
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" name="listGroupRadio2" value="" id="secondRadio2">
            <label class="form-check-label" for="secondRadio2">Spoon</label>
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" name="listGroupRadio2" value="" id="thirdRadio2">
            <label class="form-check-label" for="thirdRadio2">Baking Recipent</label>
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" name="listGroupRadio2" value="" id="thirdRadio2">
            <label class="form-check-label" for="fourthdRadio2">Ballon Whisk</label>
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" name="listGroupRadio2" value="" id="thirdRadio2">
            <label class="form-check-label" for="fiftthdRadio2">Oven</label>
          </li>
        </ul>
      </div>

      <div class="col-12 col-md-8 ps-4">
        <h4>Instructions</h4>
        <ul class="list-group">
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" name="listGroupRadio3" value="" id="firstRadio3"
              checked>
            <label class="form-check-label" for="firstRadio3">In a bowl, put the chocolate and butter. Place it in the
              microwave on medium heat to melt. Mix it very well.</label>
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" name="listGroupRadio3" value="" id="secondRadio3">
            <label class="form-check-label" for="secondRadio3">Put the 4 eggs and the sugar in a bowl. Add the flour.
              Mix very well.</label>
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" name="listGroupRadio4" value="" id="thirdRadio3">
            <label class="form-check-label" for="thirdRadio3">Add the melted chocolate with butter and a touch of
              vanilla. Continue mixing.</label>
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" name="listGroupRadio4" value="" id="thirdRadio3">
            <label class="form-check-label" for="fourthRadio3">We incorporate de nuts and the chocolate chips.</label>
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" name="listGroupRadio4" value="" id="thirdRadio3">
            <label class="form-check-label" for="fifthRadio3">In a baking recipient, put a bit of butter and flour to
              prevent the brownie from sticking.</label>
          </li>
          <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" name="listGroupRadio4" value="" id="thirdRadio3">
            <label class="form-check-label" for="sixRadio3">Pour the mixture into the dish and top with some chocolate
              chips and nuts. Bake in the oven for 30-35 minutes at 180ºC (350ºF).</label>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="../js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
